name             = AnyEvent-WebSocket-Client
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013
version          = 0.07

[@Author::Plicease]
release_tests = 1
travis_status = 1
installer = ModuleBuild

[RemovePrereqs]
remove = strict
remove = warnings
remove = Scalar::Util

[RemovePrereqsMatching]
remove_matching = ^AnyEvent::.*$
remove_matching = ^Protocol::WebSocket::.*$

[Prereqs]
URI::ws             = 0
PerlX::Maybe        = 0.003
Protocol::WebSocket = 0.12

[Prereqs / SuggestedPrereqs]
-relationship       = recommends
EV                  = 0
PerlX::Maybe::XS    = 0.003

[Prereqs / SuggestedTestPrereqs]
-relationship       = recommends
-phase              = test
Mojolicious         = 4.34
Test::Memory::Cycle = 0
Devel::Cycle        = 0

[Author::Plicease::Upload]

[MetaNoIndex]
directory = example
